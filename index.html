<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="backgroundImgContainer">
        <div class="container-fluid mainContent">
            <h1 class="title">Weather Application</h1>
            <p class="city">Getting current location, Please wait...</p>
            <p class="currentWeather">Loading weather information...</p>
            <p class="description"></p>
            <div class="tempContainer">
                <div>
                    <p class="temp"></p>
                    <p class="tempMin"></p>
                    <p class="tempMax"></p>

                </div>
                <button class="btn-primary tempBtn fahrenheit">Show temperature in Fahrenheit</button>
            </div>
        </div>
    </div>
</body>
</html>
